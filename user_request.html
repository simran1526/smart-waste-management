<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Request</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    
    <!-- Leaflet.js Library -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <script src="script.js" defer></script>
</head>
<body>
    <h2>User Request</h2>
    <form onsubmit="storeUserRequest(event)">
        <input type="text" id="userName" placeholder="Enter Name" required><br>
        <input type="tel" id="userPhone" placeholder="Enter Phone Number" required><br>
        <input type="text" id="userLocation" placeholder="Click on the map to select a location" required><br>

        <p>Select Location on Map:</p>
        <div id="map" style="width: 100%; height: 500px;"></div>
        <br>
        <button type="submit">Send Request</button>
    </form>

    <div id="notification" class="hidden">Request Successfully Sent!</div>
</body>
</html>
