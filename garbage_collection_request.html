<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garbage Collection Request</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    
    <!-- Leaflet.js Library -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <script src="script.js" defer></script>
</head>
<body>
    <h2>Garbage Collection Request</h2>
    <form>
        <input type="text" placeholder="Enter Name" required><br>
        <input type="tel" placeholder="Enter Phone Number" required><br>
        <input type="text" placeholder="Truck Number" required><br>
        <input type="text" id="driverLocation" placeholder="Click on the map to select a location" required><br>

        <p>Select Location on Map:</p>
        <div id="map" style="width: 100%; height: 500px;"></div>
        <br>
        <button type="button" onclick="showRequests()">Next</button>
    </form>

    <h2>Pending User Requests</h2>
    <table border="1" id="requestsTable">
        <thead>
            <tr>
                <th>Name of User</th>
                <th>Mobile Number</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody id="requestsTableBody">
            <!-- Requests will be loaded here -->
        </tbody>
    </table>
</body>
</html>
